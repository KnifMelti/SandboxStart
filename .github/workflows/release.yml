name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Create release ZIP
      shell: pwsh
      run: |
        $version = "${{ github.ref_name }}"
        
        # Create temp directory with safe path
        $tempPath = Join-Path ([System.IO.Path]::GetTempPath()) "SandboxStart-$version"
        New-Item -ItemType Directory -Path $tempPath -Force | Out-Null
        
        # Copy files (exclude .git and .github)
        Get-ChildItem -Path . -Exclude '.git','.github' | Copy-Item -Destination $tempPath -Recurse -Force
        
        # Create ZIP
        Compress-Archive -Path "$tempPath\*" -DestinationPath "SandboxStart-$version.zip" -Force
        
        # Cleanup
        Remove-Item $tempPath -Recurse -Force
    
    - name: Upload release
      uses: softprops/action-gh-release@v2
      with:
        files: SandboxStart-*.zip
        body: |
          ## ðŸš€ SandboxStart ${{ github.ref_name }}
          
          Download and extract the ZIP file - all dependencies included.
          
          Run `SandboxStart.ps1` to get started.

name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Create release ZIP
      shell: pwsh
      run: |
        $version = "${{ github.ref_name }}"
        Compress-Archive -Path * -DestinationPath "SandboxStart-$version.zip" -Force
    
    - name: Upload release
      uses: softprops/action-gh-release@v2
      with:
        files: SandboxStart-*.zip
        body: |
          ## ðŸš€ SandboxStart ${{ github.ref_name }}
          
          Download the ZIP file below - includes all files and dependencies.

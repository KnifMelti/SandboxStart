name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Create release ZIP
      shell: pwsh
      run: |
        $version = "${{ github.ref_name }}"
        
        $tempPath = Join-Path ([System.IO.Path]::GetTempPath()) "SandboxStart-$version"
        if (Test-Path $tempPath) {
          Remove-Item $tempPath -Recurse -Force
        }
        New-Item -ItemType Directory -Path $tempPath -Force | Out-Null
        
        # Copy PowerShell scripts from Source/ to root of release ZIP
        $scriptsFromSource = @(
          'SandboxStart.ps1',
          'Test-WindowsSandbox.ps1'
        )

        foreach ($script in $scriptsFromSource) {
          $sourcePath = Join-Path "Source" $script
          if (Test-Path $sourcePath) {
            Copy-Item $sourcePath -Destination $tempPath -Force
          }
        }

        # Copy README from root
        if (Test-Path "README.md") {
          Copy-Item "README.md" -Destination $tempPath -Force
        }

        # Copy shared submodule to shared/ in release ZIP
        $sharedDest = Join-Path $tempPath "shared"
        New-Item -ItemType Directory -Path $sharedDest -Force | Out-Null
        Copy-Item "Source\shared\SandboxTest.ps1" -Destination $sharedDest -Force
        Copy-Item "Source\shared\Show-SandboxTestDialog.ps1" -Destination $sharedDest -Force
        if (Test-Path "Source\shared\README.md") {
          Copy-Item "Source\shared\README.md" -Destination $sharedDest -Force
        }
        
        if (Test-Path "LICENSE") {
          Copy-Item "LICENSE" -Destination $tempPath -Force
        }
        
        Compress-Archive -Path "$tempPath\*" -DestinationPath "SandboxStart-$version.zip" -Force
        Remove-Item $tempPath -Recurse -Force
    
    - name: Create or Update Release
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const tag = context.ref.replace('refs/tags/', '');
          
          let existingBody = '';
          try {
            const { data: release } = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: tag
            });
            existingBody = release.body || '';
          } catch (error) {
            console.log('No existing release found');
          }
          
          const header = '**ðŸ“¦ Download:** `SandboxStart-' + tag + '.zip` (all dependencies included)\n\n---\n\n';
          
          const fullBody = header + existingBody;
          
          try {
            const { data: release } = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: tag
            });
            
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              body: fullBody
            });
            
            const zipPath = 'SandboxStart-' + tag + '.zip';
            const zipContent = fs.readFileSync(zipPath);
            
            for (const asset of release.assets) {
              if (asset.name === 'SandboxStart-' + tag + '.zip') {
                await github.rest.repos.deleteReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  asset_id: asset.id
                });
              }
            }
            
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              name: 'SandboxStart-' + tag + '.zip',
              data: zipContent
            });
            
          } catch (error) {
            const { data: newRelease } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: tag,
              body: fullBody,
              draft: false,
              prerelease: false
            });
            
            const zipPath = 'SandboxStart-' + tag + '.zip';
            const zipContent = fs.readFileSync(zipPath);
            
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: newRelease.id,
              name: 'SandboxStart-' + tag + '.zip',
              data: zipContent
            });
          }
